<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 - SVG</title>
</head>
<body>
    <div>
        <h1>D3 #1 : SVG</h1>
        <p>Scalable Vector Graphics</p>
    </div>
    <div class="container">
        <svg viewBox = "0 0 200 200">
            <circle cx = '100' cy = '100' r = '50' fill = 'yellow' stroke = 'red' stroke-width = '3' />
            <rect x = '50' y = '50' width = '100' height = '50' opacity = '50%' />
            <line x1 = 0 y1 = 0 x2 = 100 y2 = 100 stroke = 'darkgreen' />
            <text fill = 'blue' stroke = 'red' stroke-width = '1' x = 0 y = 150>Hola</text>
        </svg>

    </div>
</body>
</html>
